<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Em manutenção</title>
  <style>
    :root {
      --bg1: #151b54;     /* azul principal */
      --bg2: #0d1135;     /* tom mais escuro do azul */
      --card: #1b204f;
      --text: #e5e7eb;
      --muted: #b0b3c7;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: radial-gradient(circle at 50% -20%, var(--bg1) 0%, var(--bg2) 80%);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(560px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 40%), var(--card);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.05);
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .illustration {
      width: 100px;
      height: 100px;
      margin: 6px auto 16px;
      display: block;
      filter: drop-shadow(0 6px 16px rgba(255,255,255,.25));
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 5vw, 34px);
      color: var(--accent);
      letter-spacing: .4px;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.6vw, 16px);
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: #cbd5e1;
      opacity: .8;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <!-- Ícone SVG -->
    <svg class="illustration" viewBox="0 0 64 64" aria-hidden="true">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#ffffff" />
          <stop offset="100%" stop-color="#aab2ff" />
        </linearGradient>
      </defs>
      <path d="M41.8 10.2a14 14 0 1 0 12 11.9l5.4-5.3a2 2 0 0 0-.9-3.4l-10-2.7a2 2 0 0 0-2.5 1.6l-1.3 6.2z"
            fill="url(#g)" opacity=".9"/>
      <path d="M26 36 8.8 53.2a3.5 3.5 0 0 0 5 5L31 41a2 2 0 0 1 2.3-.4l6.9 3.2a3 3 0 0 0 3.7-1.2l2.2-3.7a3 3 0 0 0-1.3-4.2l-6.7-3.6a2 2 0 0 1-.9-.9l-2.8-5.4"
            fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="45" cy="19" r="3" fill="#ffffff" opacity=".35"/>
    </svg>

    <h1 id="titulo">Em manutenção</h1>
    <p>Estamos trabalhando para voltar o quanto antes. Tente novamente mais tarde.</p>
    <div class="footer">© 2023–2025 David Ferreira</div>
  </main>
</body>
</html>
