<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Em manutenção</title>
  <style>
    :root {
      --bg: #0f172a;      /* slate-900 */
      --card: #111827;    /* gray-900 */
      --text: #e5e7eb;    /* gray-200 */
      --muted: #9ca3af;   /* gray-400 */
      --accent: #60a5fa;  /* blue-400 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 800px at 50% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(560px, 92vw);
      background: linear-gradient(180deg, rgba(96,165,250,.08), rgba(96,165,250,0) 30%), var(--card);
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      text-align: center;
    }
    .illustration {
      width: 96px;
      height: 96px;
      margin: 4px auto 14px;
      display: block;
      filter: drop-shadow(0 6px 16px rgba(96,165,250,.35));
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(24px, 4vw, 32px);
      letter-spacing: .3px;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.6vw, 16px);
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #94a3b8;
      opacity: .8;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <!-- SVG embutido (não precisa de arquivo de imagem externo) -->
    <svg class="illustration" viewBox="0 0 64 64" aria-hidden="true">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#93c5fd"/>
          <stop offset="100%" stop-color="#60a5fa"/>
        </linearGradient>
      </defs>
      <path d="M41.8 10.2a14 14 0 1 0 12 11.9l5.4-5.3a2 2 0 0 0-.9-3.4l-10-2.7a2 2 0 0 0-2.5 1.6l-1.3 6.2z"
            fill="url(#g)" opacity=".9"/>
      <path d="M26 36 8.8 53.2a3.5 3.5 0 0 0 5 5L31 41a2 2 0 0 1 2.3-.4l6.9 3.2a3 3 0 0 0 3.7-1.2l2.2-3.7a3 3 0 0 0-1.3-4.2l-6.7-3.6a2 2 0 0 1-.9-.9l-2.8-5.4"
            fill="none" stroke="#93c5fd" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="45" cy="19" r="3" fill="#1e293b" opacity=".35"/>
    </svg>

    <h1 id="titulo">Em manutenção</h1>
    <p>Estamos trabalhando para voltar o quanto antes. Tente novamente mais tarde.</p>
    <div class="footer">© <span id="year"></span></div>
  </main>

  <script>
    // Atualiza o ano automaticamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
