      const myUrl = "https://ferreirad08.github.io/icm/oracaoininterrupta/escala#";
      const url = "https://jsonblob.com/api/jsonBlob/";
      const urlInsecure = "http://jsonblob.com/api/jsonBlob/";

      const storageKey = "oracaoininterruptav2";
      let locations = window.localStorage.getItem(storageKey);
      locations = locations === null ? {values: []} : JSON.parse(locations);
      for (const list of locations.values.reverse()) {
        el = document.getElementById("lists");
        el.innerHTML = el.innerHTML + `<a href="${list}">${list.split("#")[1]}</a><br />`;
      }

      async function initData(data) {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            mode: "no-cors",
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify(data),
        });

        if (res.status === 201 && res.headers.get('Content-Type') === 'application/json') {
          const location = res.headers.get('Location').replace(urlInsecure, myUrl);
          locations.values.push(location);
          window.localStorage.setItem(storageKey, JSON.stringify(locations));
          window.location.href = location;
        } else {
          alert('Ocorreu um erro ao criar!');
        }
      }

      async function create() {
        const data = {
          igreja: document.getElementById("igreja").value.trim(),
          motivo: document.getElementById("motivo").value.trim(),
          date0: document.getElementById("date0").value,
          date1: document.getElementById("date1").value,
          timestamp: new Date(),
          currentList: emptyList,
        };

        if (
          data.igreja === "" ||
          data.motivo === "" ||
          data.date0 === "" ||
          data.date1 === ""
        ) {
          return alert("Todos os campos devem ser preenchidos!");
        }
        initData(data);
      }
