<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      #table {
        width: 350px;
        max-height: 350px;
        aspect-ratio: 1 / 1;
        margin-left: calc(50% - 175px);
        box-shadow: -1px 1px 4px 0px grey;
        background-size: 100%;
        background-repeat: no-repeat;
      }

      #div {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        padding: 5px 5px 5px 5px;
        text-align: center;
        font-weight: bold;
        width: 90%;
        margin-left: calc(5% - 5px);
      }

      label {
        font-size: 12px;
        color: #151b54;
        height: 30px;
        margin-left: calc(50% - 175px);
      }

      #miniatures img {
        height: 60px;
        margin-top: 11px;
      }

      #miniatures {
        width: 350px;
        margin-left: calc(50% - 175px);
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: #151b54;
        margin-top: 20px;
        margin-bottom: 25px;
        height: 2px;
        width: 350px;
        margin-left: calc(50% - 175px);
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background-color: #151b54;
        margin-top: 0px;
        height: 15px;
        width: 15px;
        border-radius: 15px;
      }

      #label_0 div {
        height: 56px;
        margin-top: -12px;
        aspect-ratio: 1 / 1;
        background-color: #ffffff;
        border: 2px solid #151b54;
        text-align: center;
      }

      button {
        background-color: #151b54;
        color: #ffffff;
        border: none;
        width: 350px;
        margin-left: calc(50% - 175px);
        height: 40px;
        border-radius: 40px;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>

  <body>
    <table id="table">
      <tr>
        <td>
          <div id="div"></div>
        </td>
      </tr>
    </table>

    <br />
    <label>Imagem</label>

    <br />
    <table id="miniatures">
      <tr>
        <td>
          <img
            onclick="setImage(this)"
            src="https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/refs/heads/main/icm/bible/assets/bible.png"
          />
        </td>
        <td>
          <img
            onclick="setImage(this)"
            src="https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/refs/heads/main/icm/bible/assets/terra.avif"
          />
        </td>
        <td>
          <img
            onclick="setImage(this)"
            src="https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/refs/heads/main/icm/bible/assets/mar.jpeg"
          />
        </td>
        <td>
          <img
            onclick="setImage(this)"
            src="https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/refs/heads/main/icm/bible/assets/montanhas.jpeg"
          />
        </td>
        <td>
          <label id="label_0">
            <input
              style="display: none"
              type="file"
              id="upload"
              accept="image/png, image/jpeg"
              onchange="loadImage(files)"
            />
            <div>Upload</div>
          </label>
        </td>
      </tr>
    </table>

    <br />
    <label>Tamanho da fonte</label>

    <br />
    <input
      type="range"
      min="1"
      max="30"
      value="12"
      oninput="document.getElementById('div').style.fontSize = `${this.value}px`"
    />

    <br />
    <button id="button_1" onclick="share()">Compartilhar imagem</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      document.getElementById("div").innerHTML =
        window.localStorage.getItem("savedText");

      setImage({
        src: "https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/refs/heads/main/icm/bible/assets/bible.png",
      });

      async function setImage(img) {
        const blob = await (await fetch(img.src)).blob();
        const reader = new FileReader();
        reader.onloadend = function () {
          document.getElementById(
            "table"
          ).style.backgroundImage = `url(${reader.result})`;
        };
        reader.readAsDataURL(blob);
      }

      function loadImage(files) {
        if (files[0].type === "image/png" || files[0].type === "image/jpeg") {
          const reader = new FileReader();
          reader.onload = async (evt) => {
            document.getElementById(
              "table"
            ).style.backgroundImage = `url("${evt.target.result}")`;
          };
          reader.readAsDataURL(files[0]);
          document.getElementById("upload").value = null;
        }
      }

      function share() {
        html2canvas(document.getElementById("table"), { scale: 10 }).then(function (canvas) {
          fetch(canvas.toDataURL("image/jpeg")).then(function (res) {
            res.blob().then(function (blob) {
              const files = [new File([blob], "text.jpg", blob)];
              const url = "https://ferreirad08.github.io/icm/bible/";
              navigator.share({ files, url });
            });
          });
        });
      }

      function downloadJPG() {
        html2canvas(document.getElementById("table"), { scale: 10 }).then(function (canvas) {
          const a = document.createElement("a");
          a.download = `${(new Date()).toISOString()}.jpg`;
          a.href = canvas.toDataURL("image/jpeg");
          a.click();
        });
      }
    </script>
  </body>
</html>
