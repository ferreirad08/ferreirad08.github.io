      #result2 {
        width: 300px;
        height: 470px;
        margin-top: 25px;
        margin-left: 25px;
        padding-top: 4px;
        padding-left: 4px;
        padding-right: 4px;

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <table>
      <tr>
        <th>LIVRO</th>
        <td>
          <select id="books" onchange="selectionBook(this)"></select>
        </td>
      </tr>
      <tr>
        <th>CAPÍTULO</th>
        <td>
          <select id="chapters" onchange="selectionChapter(this)"></select>
        </td>
      </tr>
      <tr>
        <td id="text" colspan="2"></td>
      </tr>
    </table>

    <br />
    <br />
    <button onclick="share()">Compartilhar</button>
    <br />
    <br />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      let bible;
      const url =
        "https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/refs/heads/main/icm/bible/ARC.json";

      fetch(url).then(function (res) {
        res.json().then(function (data) {
          bible = data;
          const books = document.getElementById("books");
          for (const book in bible) {
            books.innerHTML += `<option>${book}</option>`;
          }

          selectionBook({ value: "Gênesis" });
        });
      });

      function selectionBook(element) {
        const chapters = document.getElementById("chapters");
        chapters.innerHTML = "";
        for (const chapter in bible[element.value]) {
          chapters.innerHTML += `<option>${Number(chapter) + 1}</option>`;
        }

        selectionChapter({ value: 1 });
      }

      function selectionChapter(element) {
        const books = document.getElementById("books");
        let text = "";
        bible[books.value][element.value - 1].forEach(function (item, index) {
          text += `<p onclick="selectionVerse(this)"><sup>${
            index + 1
          }</sup>${item}</p>`;
        });
        document.getElementById("text").innerHTML = text;
      }

      function selectionVerse(element) {
        element.style.backgroundColor =
          element.style.backgroundColor === "rgb(187, 187, 187)"
            ? "rgb(255, 255, 255)"
            : "rgb(187, 187, 187)";
      }

      async function share() {
        const div = document.createElement("div");
        const div2 = document.createElement("div");
        div.id = "result";
        div2.id = "result2";

        for (const verse of document.getElementsByTagName("p")) {
          if (verse.style.backgroundColor === "rgb(187, 187, 187)") {
            div2.innerHTML += `${verse.innerHTML} `;
          }
        }

        div2.innerHTML += `<br /><br />${
          document.getElementById("books").value
        } ${document.getElementById("chapters").value}`;

        const x = div2.innerHTML.length / 10;
        alert(x)
        div2.style.fontSize = `${x}px`;
        div.appendChild(div2);
        document.body.appendChild(div);
        html2canvas(div).then(function (canvas) {
          div.remove();

          fetch(canvas.toDataURL("image/jpeg")).then(function (res) {
            res.blob().then(function (blob) {
              const files = [new File([blob], "bible.jpg", blob)];
              navigator.share({ files });
            });
          });
        });
      }
    </script>
  </body>
