<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      width: 378px;
      margin-left: calc(50% - 189px);
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas {
      width: 100%;
      height: 195px;
      border-radius: 4px;
      margin-bottom: 10px;
      box-shadow: -1px 1px 4px 0px grey;
    }

    tr:nth-child(even) {
      background-color: #cccccc;
    }

    th {
      background-color: #151b54;
      color: #fff;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
      font-size: 10px;
    }

    table {
      border-collapse: collapse;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      box-shadow: -1px 1px 4px 0px grey;
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
</head>

<body>
  <canvas id="cumulative"></canvas>
  <canvas id="bar"></canvas>

  <table>
    <thead>
      <tr>
        <th>DATA</th>
        <th>CRI</th>
        <th>INT</th>
        <th>ADO</th>
        <th>JOV</th>
        <th>SEN</th>
        <th>VAR</th>
        <th>TOTAL</th>
        <th colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td colspan="9">
          Não há dados
        </td>
      </tr>
    </tbody>
  </table>

  <br />
  <br />
  <a href="https://clustrmaps.com/site/1c7vm"  title="ClustrMaps"><img src="//www.clustrmaps.com/map_v2.png?d=GlHQDJRwz29GdaHwakq85UYUP8IEe2XiZY6RwMKYfWU&cl=ffffff" /></a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script>
    tbody = document.getElementById("tbody");
    const storageKey = "ferreirad08-access";
    let data = localStorage.getItem(storageKey);
    const cumulative = new Chart("cumulative", getOptions("Frequência diária"));

    const bar = new Chart("bar", {
      type: "bar",
      data: {
        labels: [],
        datasets: [
          {
            label: "",
            data: [],
            backgroundColor: "#151b54",
            borderColor: "#151b54",
            borderWidth: 1,
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: "Frequência média",
          position: "top",
          align: "start",
        },
        legend: { display: false },
        scales: {
          xAxes: [
            {
              gridLines: {
                display: false,
              },
              ticks: {
                autoSkip: true,
                maxRotation: 45,
                minRotation: 45,
              },
              scaleLabel: {
                display: true,
                labelString: "Dia da semana",
              },
            },
          ],
          yAxes: [
            {
              gridLines: {
                borderDash: [4, 4],
              },
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });

    function average(numbers) {
      if (!numbers.length) return 0; // evita divisão por zero
      let sum = numbers.reduce((acc, val) => acc + val, 0);
      return sum / numbers.length;
    }

    function updateBar(x, y) {
      const week = [
        "domingo",
        "segunda-feira",
        "terça-feira",
        "quarta-feira",
        "quinta-feira",
        "sexta-feira",
        "sábado",
      ];
      const avg = [[],[],[],[],[],[],[]];

      for (let i = 0; i < x.length; i++) {
        const [day,month,year] = x[i].split("/");
        const dayOfWeek = getDayOfWeek(year, month - 1, day);
        avg[dayOfWeek].push(y[i]);
      }

      for (let i = 0; i < 7; i++) {
        avg[i] = average(avg[i]);
      }

      bar.data.labels = week;
      bar.data.datasets[0].data = avg;
      bar.update();
    }

    if (data) {
      data = JSON.parse(data);

      if ("count" in data) {
        populate();
      }
    }

    function getOptions(title) {
      return {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: title,
              fill: false,
              lineTension: 0,
              backgroundColor: "#151b54",
              borderColor: "#151b54",
              radius: 0,
              borderWidth: 1,
              data: [],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: title,
            position: "top",
            align: "start",
          },
          legend: {
            display: false,
            position: "top",
            align: "start",
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: false,
                },
                ticks: {
                  autoSkip: true,
                  maxRotation: 90,
                  minRotation: 90,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Dia",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  borderDash: [4, 4],
                },
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      };
    }

    function getDayOfWeek(year, month, day) {
      return new Date(year, month, day).getDay();
    }

    function sortByX(x, y) {
      return x.map((d,i)=>[d,y[i]])
          .sort(([a],[b])=>{
            let [da,ma,ya]=a.split("/").map(Number);
            let [db,mb,yb]=b.split("/").map(Number);
            return new Date(ya,ma-1,da)-new Date(yb,mb-1,db);
          })
          .reduce((r,[d,v])=>(r.x.push(d),r.y.push(v),r),{x:[],y:[]});
    }

    function updateCumulative(x, y) {
      cumulative.data.labels = x;
      cumulative.data.datasets[0].data = y;
      cumulative.update();
    }

    function populate() {
      tbody.innerHTML = "";
      const xx = [], yy = [];

      for (const date in data.count) {
        if (!data.count[date]) continue;

        const numeros = data.count[date].split(",");
        if (numeros.length !== 15) continue;

        const total = numeros.slice(2).reduce((acc, val) => acc + Number(val), 0);
        const [name, day, C, I, A, J, S, V, CV, IV, AV, JV, SV, VV] = numeros;

        const row1 = tbody.insertRow();

        const cell1 = row1.insertCell();
        const cell2 = row1.insertCell();
        const cell3 = row1.insertCell();
        const cell4 = row1.insertCell();
        const cell5 = row1.insertCell();
        const cell6 = row1.insertCell();
        const cell7 = row1.insertCell();
        const cell8 = row1.insertCell();
        const cell9 = row1.insertCell();
        const cell10 = row1.insertCell();

        const [y, m, d] = day.split("-");
        cell1.innerHTML = `${name}<br />${d}/${m}/${y}`;
        cell2.innerHTML = `${C}<br />${CV}`;
        cell3.innerHTML = `${I}<br />${IV}`;
        cell4.innerHTML = `${A}<br />${AV}`;
        cell5.innerHTML = `${J}<br />${JV}`;
        cell6.innerHTML = `${S}<br />${SV}`;
        cell7.innerHTML = `${V}<br />${VV}`;
        cell8.innerHTML = total;
        cell9.innerHTML = "<i class='bi bi-trash3'></i>";
        cell9.setAttribute("onclick", `removeDate("${date}","${day}")`);
        cell10.innerHTML = "<i class='bi bi-box-arrow-up-right'></i>";
        cell10.setAttribute("onclick", `shareDate("${date}")`);

        xx.push(`${d}/${m}/${y}`);
        yy.push(total);
      }

      let {x:xSorted,y:ySorted} = sortByX(xx, yy);
      updateCumulative(xSorted, ySorted);
      updateBar(xSorted, ySorted);
    }

    function removeDate(date, day) {
      if (window.confirm(`Você realmente deseja apagar o registro do dia ${day}?`)) {
        delete data.count[date];
        localStorage.setItem(storageKey, JSON.stringify(data));
        populate();
      }
    }

    function shareDate(date) {
      const numeros = data.count[date].split(",");
      const [name, day, C, I, A, J, S, V, CV, IV, AV, JV, SV, VV] = numeros;

      const tabelaValores = {
        td_0_1: name,
        input_1_1: day,
        td_3_1: C,
        td_3_2: CV,
        td_4_1: I,
        td_4_2: IV,
        td_5_1: A,
        td_5_2: AV,
        td_6_1: J,
        td_6_2: JV,
        td_7_1: S,
        td_7_2: SV,
        td_8_1: V,
        td_8_2: VV,
      };

      const countStorageKey = "contagemdaebd";
      localStorage.setItem(countStorageKey, JSON.stringify(tabelaValores));
      window.location.href = `https://ferreirad08.github.io/icm/contagemdaebd/`;
    }
  </script>
</body>

</html>
