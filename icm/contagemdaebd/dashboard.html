<!DOCTYPE html>

<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
          rel="stylesheet" />
  <style>
    body {
      width: 384px;
      margin-left: calc(50% - 192px);
      font-family: Arial, Helvetica, sans-serif;
    }

    tr:nth-child(even) {
      background-color: #cccccc;
    }

      th {
        background-color: #151b54;
        color: #fff;
      }

      th,
      td {
        padding: 8px;
        text-align: center;
        font-size: 10px;
      }

    table {
        border-collapse: collapse;
        border-radius: 4px;
        overflow: hidden;
        width: 95%;
        margin-left: 2.5%;
        box-shadow: -1px 1px 4px 0px grey;
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>DATA</th>
        <th>CRI</th>
        <th>INT</th>
        <th>ADO</th>
        <th>JOV</th>
        <th>SEN</th>
        <th>VAR</th>
        <th>TOTAL</th>
        <th colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td colspan="9">
          Não há dados
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    tbody = document.getElementById("tbody");
    const storageKey = "ferreirad08-access";
    let data = localStorage.getItem(storageKey);

    if (data) {
      data = JSON.parse(data);

      if ("count" in data) {
        populate();
      }
    }

    function populate() {
      tbody.innerHTML = "";

      for (const date in data.count) {
        if (!data.count[date]) continue;
        const row1 = tbody.insertRow();

        const cell1 = row1.insertCell();
        const cell2 = row1.insertCell();
        const cell3 = row1.insertCell();
        const cell4 = row1.insertCell();
        const cell5 = row1.insertCell();
        const cell6 = row1.insertCell();
        const cell7 = row1.insertCell();
        const cell8 = row1.insertCell();
        const cell9 = row1.insertCell();
        const cell10 = row1.insertCell();

        const numeros = data.count[date].split(",").map(Number);
        const total = numeros.reduce((acc, val) => acc + val, 0);
        const [name,day,C,I,A,J,S,V,CV,IV,AV,JV,SV,VV] = numeros;

        cell1.innerHTML = date.split("T")[0];
        cell2.innerHTML = `${C}/${CV}`;
        cell3.innerHTML = `${I}/${IV}`;
        cell4.innerHTML = `${A}/${AV}`;
        cell5.innerHTML = `${J}/${JV}`;
        cell6.innerHTML = `${S}/${SV}`;
        cell7.innerHTML = `${V}/${VV}`;
        cell8.innerHTML = total;
        cell9.innerHTML = "<i class='bi bi-trash3'></i>";
        cell9.setAttribute("onclick", `removeDate("${date}")`);
        cell10.innerHTML = "<i class='bi bi-box-arrow-up-right'></i>";
        cell10.setAttribute("onclick", `shareDate("${date}")`);
      }
    }

    function removeDate(date) {
      if (window.confirm(`Você realmente deseja apagar o registro de ${date}?`)) {
        delete data.count[date];
        localStorage.setItem(storageKey, JSON.stringify(data));
        populate();
      }
    }

    function shareDate(date) {
      const numeros = data.count[date].split(",").map(Number);
      const [name,day,C,I,A,J,S,V,CV,IV,AV,JV,SV,VV] = numeros;

      const tabelaValores = {
        td_0_1: "Nome",
        input_1_1: date.split("T")[0],
        td_3_1: C,
        td_3_2: CV,
        td_4_1: I,
        td_4_2: IV,
        td_5_1: A,
        td_5_2: AV,
        td_6_1: J,
        td_6_2: JV,
        td_7_1: S,
        td_7_2: SV,
        td_8_1: V,
        td_8_2: VV,
      };

      const countStorageKey = "contagemdaebd";
      localStorage.setItem(countStorageKey, JSON.stringify(tabelaValores));
      window.location.href = `https://ferreirad08.github.io/icm/contagemdaebd/`;
    }
  </script>
</body>
</html>
