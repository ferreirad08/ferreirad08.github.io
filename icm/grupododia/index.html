    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table[name="Form"] {
        border-collapse: collapse;
        width: 350px;
        margin-left: calc(50% - 175px);

      table[name="Header"] {
        width: 100%;
        height: 50px;
        color: #151b54;
        box-shadow: 0px 2px 2px -1px grey;
        position: absolute;
        top: 0%;
        left: 0%;
      }

      table[name="Header"] td {
        font-size: 15px;
        font-weight: bold;
        border: none;
        width: calc(100% / 3);
      }

      a {
        font-size: 20px;
        display: inline-block;
        transform: scaleX(-1);
        direction: rtl;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
        font-size: 13px;
        width: calc(350px / 7);
      }

      div {
        border-radius: 20px;
        width: 100%;
      }

      img {
        width: 200px;
      }

      select:focus {
        outline: none;
        box-shadow: none;
      }

      select {
        background-color: #fff;
        width: 100%;
        border: none;
        text-align: center;
      }

    <script>
      const meses = [
        "JANEIRO",
        "FEVEREIRO",
        "MARÇO",
        "ABRIL",
        "MAIO",
        "JUNHO",
        "JULHO",
        "AGOSTO",
        "SETEMBRO",
        "OUTUBRO",
        "NOVEMBRO",
        "DEZEMBRO",
      ];

      const colorsText = [
        ,
        "#145e2b",
        "#8a1c22",
        "#7a6900",
        "#0d5261",
        "#707070",
        "#ff3381",
        "#a833ff",
        "#ff6400",
        "#33c4ff",
      ];

      const colors = [
        ,
        "rgba(195, 230, 203, 0.8)",
        "rgba(248, 215, 218, 0.8)",
        "rgba(255, 238, 186, 0.8)",
        "rgba(190, 229, 235, 0.8)",
        "rgba(220, 220, 220, 0.8)",
        "rgba(255, 51, 129, 0.2)",
        "rgba(168, 51, 255, 0.2)",
        "rgba(255, 100, 0, 0.2)",
        "rgba(51, 196, 255, 0.2)",
      ];

      let data = {
        igreja: "Nome",
        num_grupos: 4,
      };

      // Carregar os valores do LocalStorage ou usar os valores padrão
      function carregarValores() {
        const valoresSalvos = localStorage.getItem("grupododia");
        if (valoresSalvos) {
          data = JSON.parse(valoresSalvos);
        }

        for (const id in data) {
          const element = document.getElementById(id);
          if (element) {
            if (id.includes("num")) {
              element.value = data[id]; // Carrega o valor padrão
            } else {
              element.innerHTML = data[id]; // Carrega o valor padrão
            }
          }
        }
      }

      function handleSelection(element) {
        data[element.id] = element.value; // Atualiza o valor no JSON
        localStorage.setItem("grupododia", JSON.stringify(data)); // Salva os valores no LocalStorage
        window.location.reload();
      }

      function handleClick(cell) {
        const valorAtual = cell.innerHTML.trim();
        const valor = prompt("Insira ou edite o valor:", valorAtual);

        if (valor !== null && valor.trim() !== "") {
          cell.innerHTML = valor;
          data[cell.id] = valor; // Atualiza o valor no JSON
          localStorage.setItem("grupododia", JSON.stringify(data)); // Salva os valores no LocalStorage
        }
      }

      carregarValores();

      const today = new Date();

      document.getElementById("th_1").innerHTML = `${
        meses[today.getMonth()]
      } DE ${today.getFullYear()}`;

      const firstDayOfWeekOfMonth = getFirstDayOfWeekOfMonth(
        today.getFullYear(),
        today.getMonth()
      );

      const lastDayOfMonth = getLastDayOfMonth(
        today.getFullYear(),
        today.getMonth()
      );

      for (let i = 1; i <= lastDayOfMonth; i++) {
        const td = document.getElementById(`td_${firstDayOfWeekOfMonth + i}`);
        const group = getGroupOfDay(today.getFullYear(), today.getMonth(), i);
        td.innerHTML = `${i}<br /><div style="color: ${colorsText[group]}; background-color: ${colors[group]}">G${group}</div>`;
        td.style.backgroundColor = i === today.getDate() ? "#ddd" : "#fff";

        td.addEventListener("click", function () {
          share(group);
        });
      }

      function getLastDayOfMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
      }

      function getFirstDayOfWeekOfMonth(year, month) {
        return new Date(year, month, 1).getDay();
      }

      function getGroupOfDay(year, month, day) {
        const days = Math.floor(
          new Date(year, month, day).getTime() / (1000 * 60 * 60 * 24)
        );
        // const groups = 4; // Number.parseInt(window.location.hash.slice(1));
        return ((days + 1) % data["num_grupos"]) + 1;
      }

      async function share(group) {
        const src = `https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/main/icm/grupododia/assets/${group}.jpg`;
        const blob = await (await fetch(src)).blob();
        const files = [new File([blob], "grupododia.jpg", blob)];
        const url = "https://ferreirad08.github.io/icm/contagemdaebd/";
        navigator.share({ files, url });
      }
    </script>
