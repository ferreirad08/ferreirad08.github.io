<!DOCTYPE html>

<html>
<head>
  <style>
    body {
      background-color: #4c191d;
      text-align: center;
    }

    h2 {
      font-family: "Fira Sans", sans-serif;
      font-weight: 100;
      font-size: 20px;
      text-align: left;
      color: white;
      border: none;
      border-bottom: 1px solid #ffffff;
      z-index: 9;
    }

    img {
      position: absolute;
      left: 15%;
      top: 20%;
      width: 70%;
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/main/icm/grupododia/assets/icm-logo.png" type="image/png">
  <title>Grupo do Dia</title>
</head>
<body>
  <h2 id="h2"></h2>
  <img id="img" onclick="share()" />
  <script>
    const today = new Date();
    const milliseconds = today.getTime();
    const days = Math.floor(milliseconds / (1000 * 60 * 60 * 24));

    const ngroups = Number.parseInt(window.location.hash.slice(1));
    const group = (days + 1) % ngroups + 1;

    const dias = [
      "domingo",
      "segunda-feira",
      "terça-feira",
      "quarta-feira",
      "quinta-feira",
      "sexta-feira",
      "sábado",
    ];
    const url = "https://ferreirad08.github.io/icm/contagemdaebd/";
    const img = document.getElementById("img");
    let files;

    img.onload = async function () {
      const blob = await (await fetch(img.src)).blob();
      files = [new File([blob], "group.jpg", blob)];
    };

    img.src = `https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/main/icm/grupododia/assets/${group}.jpg`;

    const day = today.getDate().toString().padStart(2, "0");
    const month = (today.getMonth() + 1).toString().padStart(2, "0");
    const year = today.getFullYear();

    document.getElementById("h2").innerHTML = `${day}/${month}/${year} - ${dias[today.getDay()]}`;

    function share() {
      navigator.share({ files, url });
    }
  </script>
</body>
</html>
