<!DOCTYPE html>

<html>
  <head>
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script>
      // https://stackoverflow.com/questions/925164/openstreetmap-embedding-map-in-webpage-like-google-maps
      const div = document.getElementById("map");
      const map = L.map(div);
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const coordinates = [
        ['-3.031482', '-60.002318'],
        ['-3.031482', '-60.002518'],
        ['-3.031482', '-60.002718'],
      ];

      const icon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/ferreirad08/ferreirad08.github.io/main/dashboard/sensor.png',
        iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20]
      });

      for (const coord of coordinates) {
        const target = L.latLng(...coord);
        map.setView(target, 18);
        L.marker(target, { icon }).addTo(map)
          .bindPopup('<b>ICM Manoa</b><br />Weather Station<br /> Soil Sensor');
      }

      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude} = pos.coords;
        coordinates.push([ latitude, longitude ]);
        const polyline = L.polyline(coordinates, {
          color: 'red',
          weight: 1,
          opacity: 0.5
        }).addTo(map);
        map.fitBounds(polyline.getBounds());

        // window.alert(pos.coords.accuracy);
      }, (err) => {
        window.alert(err.message);
      });
    </script>
  </body>
</html>
